version: "2.3"


services:
  influxdb:
    build:
      context: docker/influxdb
    networks:
      - grafana_network
    ## for debug
    ports:
      - 127.0.0.1:8086:8086
    ## for persistentency
    # volumes:
    #   - ./influxdb:/var/lib/influxdb


  grafana:
    image: grafana/grafana:10.3.1-ubuntu
    networks:
      - grafana_network
    ports:
      - 127.0.0.1:3000:3000


  debug:
    build:
      context: ./docker/debug
    network_mode: host  # to communicate with other ROS2 node
    environment:
      - RMW_IMPLEMENTATION
      
    volumes:
      - ./docker/home:/home/developer/
      - ./cabot_influxdb_client:/home/developer/ros2_ws/src/cabot_influxdb_client
    command:
      - ./launch.sh
      - launch


networks:
  grafana_network:
    name: grafana_network

  
